<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Real-Time Calculator</title>  
        <script src="https://cdn.tailwindcss.com"></script>  
        <script>  
            let currentInput = '';  
            let operator = '';  
            let firstOperand = null;  

            function appendNumber(number) {  
                currentInput += number;  
                updateDisplay(currentInput);  
            }  

            function setOperator(op) {  
                if (currentInput === '') return;  
                if (firstOperand === null) {  
                    firstOperand = parseFloat(currentInput);  
                } else {  
                    calculate();  
                }  
                operator = op;  
                currentInput = '';  
            }  

            function calculate() {  
                if (firstOperand === null || currentInput === '') return;  
                const secondOperand = parseFloat(currentInput);  
                let result;  

                switch (operator) {  
                    case '+':  
                        result = firstOperand + secondOperand;  
                        break;  
                    case '-':  
                        result = firstOperand - secondOperand;  
                        break;  
                    case '*':  
                        result = firstOperand * secondOperand;  
                        break;  
                    case '/':  
                        result = firstOperand / secondOperand;  
                        break;  
                    default:  
                        return;  
                }  

                updateDisplay(result);  
                currentInput = '';  
                operator = '';  
                firstOperand = result;  
            }  

            function clearCalculator() {  
                currentInput = '';  
                operator = '';  
                firstOperand = null;  
                updateDisplay(0);  
            }  

            function updateDisplay(value) {  
                document.getElementById('display').innerText = value;  
            }  
        </script>  
    </head>  
    <body class="flex flex-col items-center justify-center h-screen bg-gray-100">  
        <h1 class="text-2xl font-bold mb-4">Real-Time Calculator</h1>  
        <div class="border rounded p-4 shadow-lg">  
            <div id="display" class="text-3xl mb-4 text-right">0</div>  
            <div class="grid grid-cols-4 gap-2">  
                <button onclick="clearCalculator()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">C</button>  
                <button onclick="appendNumber('7')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">7</button>  
                <button onclick="appendNumber('8')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">8</button>  
                <button onclick="appendNumber('9')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">9</button>  
                <button onclick="setOperator('/')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">/</button>  
                
                <button onclick="appendNumber('4')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">4</button>  
                <button onclick="appendNumber('5')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">5</button>  
                <button onclick="appendNumber('6')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">6</button>  
                <button onclick="setOperator('')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"></button>  
                
                <button onclick="appendNumber('1')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">1</button>  
                <button onclick="appendNumber('2')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">2</button>  
                <button onclick="appendNumber('3')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">3</button>  
                <button onclick="setOperator('-')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">-</button>  
                
                <button onclick="appendNumber('0')" class="col-span-2 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">0</button>  
                <button onclick="calculate()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">=</button>  
                <button onclick="setOperator('+')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">+</button>  
            </div>  
        </div>  
    </body>  
    </html>
